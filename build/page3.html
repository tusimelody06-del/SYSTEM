<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Review Submitted</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: orange;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    animation: fadeIn 0.6s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.97); }
    to { opacity: 1; transform: scale(1); }
  }

  .box {
    background: white;
    padding: 35px;
    border-radius: 14px;
    width: 380px;
    text-align: center;
    box-shadow: 0 0 12px rgba(0,0,0,0.3);
    animation: pop 0.5s ease;
  }

  @keyframes pop {
    0% { transform: scale(0.8); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }

  .check {
    font-size: 75px;
    color: #00d14a;
    animation: bounce 0.6s ease-in-out infinite alternate;
  }

  @keyframes bounce {
    from { transform: translateY(0); }
    to { transform: translateY(-8px); }
  }

  .msg {
    font-size: 22px;
    font-weight: bold;
    margin-top: 10px;
  }

  .submsg {
    font-size: 15px;
    margin-top: 5px;
    color: #555;
  }

  .review-preview {
    background: #fff6dd;
    padding: 12px;
    border-radius: 10px;
    margin-top: 18px;
    border-left: 6px solid orange;
    text-align: left;
  }

  .btn {
    display: inline-block;
    margin-top: 18px;
    padding: 10px 25px;
    background: #d16a00;
    color: white;
    border-radius: 10px;
    text-decoration: none;
    font-size: 16px;
  }

  .btn:hover {
    background: #a95400;
  }
</style>
</head>
<body>

<!-- SUCCESS SOUND -->
<audio id="successSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_593a2ad542.mp3?filename=correct-2-46134.mp3"></audio>

<div class="box">

  <div class="check">✔</div>

  <div class="msg">Your Review Sent Successfully!</div>
  <div class="submsg">Thank you for sharing your feedback.</div>

  <!-- REVIEW PREVIEW -->
  <div id="reviewPreview" class="review-preview"></div>

  <!-- BACK TO PRODUCT -->
  <a href="page1.html" class="btn">Back to Product</a><br>

  <!-- CONTINUE SHOPPING -->
  <a href="page1.html" class="btn" style="margin-top:10px;">Continue Shopping</a>

</div>

<script>
  // Play success sound
  document.getElementById("successSound").play();

  // Get review
  const text = localStorage.getItem("latestReview");
  const stars = localStorage.getItem("latestStars") || 5;

  // Show review preview
  if (text) {
    document.getElementById("reviewPreview").innerHTML = `
      <b>Your Review:</b><br>
      ${"★".repeat(stars)}${"☆".repeat(5 - stars)}
      <p>${text}</p>
    `;
  }

  // Auto-delete review so it doesn’t stay forever
  localStorage.removeItem("latestReview");
  localStorage.removeItem("latestStars");
</script>

</body>
</html>
